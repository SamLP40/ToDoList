<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="layout" lang="en">
<head>
    <meta charset="UTF-8">
    <title>ToDoList - Main page</title>
    <link href="../static/css/bootstrap.min.css" rel="stylesheet"
    th:href="@{css/bootstrap.min.css}">
</head>
<body>
	<div layout:fragment="content">
		<div class="container">
			<div>
				<div class="card text-bg-primary mb-3 color text-light">
					<div class="card heading">Enter new task:</div>
					<div class="card-body">
						<form th:action="@{/save}" method="post">
							<div class="form-group">
								<label class="control-label">Name:</label> <input
									class="form-control" type="text" name="name"
									th:value="${task.name}"> <span
									th:errors="${task.name}" class="text-danger"></span>
							</div>
							<div class="form-group">
								<label class="control-label">Date:</label> <input
									class="form-control" type="text" name="date"
									th:value="${task.date}"> <span
									th:errors="${task.date}" class="text-danger"></span>
							</div>
							<div class="form-group">
								<label class="control-label">Description:</label> <input
									class="form-control" type="text" name="description"
									th:value="${task.description}"> <span
									th:errors="${task.description}" class="text-danger"></span>
							</div>
														<div class="form-group">
								<label class="control-label">Status:</label> <input
									class="form-control" type="text" name="price"
									th:value="${task.date}"> <span
									th:errors="${task.date}" class="text-danger"></span>
							</div>
							<button type="submit" class="btn btn-primary">Add</button>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
