<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="layout" lang="en">
<head>
<meta charset="UTF-8">
<title>ToDoList - Main page</title>
<link
	href="../static/css/bootstrap.min.css"
	th:href="@{css/bootstrap.min.css}"
	rel="stylesheet">
</head>
<body>
	<div layout:fragment="content">
		<div class="container">
				<form th:action="@{/index}" method="get">
					<label>Find a task here:</label> <input type="text" name="keyword"
						th:value="${keyword}">
					<button type="submit" class="btn btn-outline-primary">Search</button>
				</form>
			</div>
			<div class="container-fluid">
				<div class="card text-bg-success mb-3 color text-light">
				<table class="table text-light">
					<tr>
						<th>Id</th>
						<th>Name</th>
						<th>Date</th>
						<th>Description</th>
						<th>Status</th>
					</tr>
					<tr th:each="task:${taskList}">
						<td th:text="${task.id}"></td>
						<td th:text="${task.name}"></td>
						<td th:text="${task.dateTask}"></td>
						<td th:text="${task.description}"></td>
						<td th:text="${task.status}"></td>
						<td><a class="btn btn-danger" th:href="@{/delete(id=${a.id} , page=${currentPage} , keyword=${keyword})}">Delete</a></td>
						<td><a class="btn btn-primary">Edit</a></td>
					</tr>
				</table>
				</div>
				<div>
				<ul class="pagination justify-content-center">
				
					<li class="page-item"
						th:class="${currentPage == status.index} ? 'active' : ''"
						th:each="page, status:${pages}"><a class="page-link" href="#"
						th:href="@{/index(page=${status.index}, keyword=${keyword})}"
						th:text="${status.index}"></a></li>
						
				</ul>

				</div>
			</div>
		</div>
</body>
</html>
