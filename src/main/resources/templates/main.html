<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="layout" lang="en">
<head>
<meta charset="UTF-8">
<title>ToDoList - Main page</title>
<link
	href="../static/css/bootstrap.min.css"
	th:href="@{css/bootstrap.min.css}"
	rel="stylesheet">
</head>
<body>
	<div layout:fragment="content">
		<div class="container">
			<div class="container-fluid">
				<table class="table table-striped">
					<tr>
						<th>Id</th>
						<th>Name</th>
						<th>Date</th>
						<th>Description</th>
						<th>Status</th>
					</tr>
					<tr th:each="task:${taskList}">
						<td th:text="${task.id}"></td>
						<td th:text="${task.name}"></td>
						<td th:text="${task.dateTask}"></td>
						<td th:text="${task.description}"></td>
						<td th:text="${task.status}"></td>
					</tr>
				</table>
				<div>
				<ul class="pagination justify-content-center">
				
					<li class="page-item"
						th:class="${currentPage == status.index} ? 'active' : ''"
						th:each="page, status:${pages}"><a class="page-link" href="#"
						th:href="@{/index(page=${status.index})}"
						th:text="${status.index}"></a></li>
						
				</ul>
				
				</div>
			</div>
		</div>
	</div>
</body>
</html>
